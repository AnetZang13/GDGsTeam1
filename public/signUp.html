<!DOCTYPE html>
<html lang="en"></html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Jacques+Francois&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=IM+FELL+Great+Primer&display=swap" rel="stylesheet" />
    <link href="signUp.css" rel="stylesheet"/>
    <title>Document</title>
</head>

<body>
    <div id="window">
        <div id="login-frame">
            <!-- redirects user to login page -->
            <h4>
                <a href="login.html" style="text-decoration: underline; color: black;">Have an account? Login</a>
            </h4> 
            <h1>Sign Up</h1>
            <input type="text" id="name" placeholder="Name" /> 
            <input type="text" id="username" placeholder="Email" /> 
            <input type="password" id="password" placeholder="Password" /> 
            <button id="sign-up">Sign up</button>
            <!-- script redirects users to login.html-->
            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    document.getElementById('sign-up').addEventListener('click', () => {
                        window.location.href = '/login.html'; // Redirect to login.html
                    });
                });
            </script>
        </div>
    </div>
</body>

</html>
